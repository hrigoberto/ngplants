<!DOCTYPE html>
<html lang="en" ng-app='ngplants'>
<head>
  <meta charset="UTF-8">
  <title>ngplants</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" ng-controller="MainController">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Common Name</label>
          <input type="text" class="form-control" ng-model="commonName">
          <label>Scientific Name</label>
          <input type="text" class="form-control" ng-model="scientificName">
          <label>Layer Type</label>
          <input type="text" class="form-control" ng-model="layerType">
          <label>Use</label>
          <input type="text" class="form-control" ng-model="use">
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
        <button class="btn btn-success btn-block" ng-click>Create</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
  <script src="js/services/PlantService.js"></script>
</body>
</html>
